<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(to right, #f8ffae, #43c6ac);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .header, .footer {
            width: 100%;
            text-align: center;
            padding: 15px 0;
            background: linear-gradient(to bottom, #ffffe0, #ccffcc);
            color: #333;
        }
        .carousel {
            position: relative;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            background: white;
        }
        .carousel img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }
        .arrow {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: linear-gradient(to bottom, #ffffe0, #ccffcc);
            border: none;
            border-radius: 50%;
            color: #333;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            opacity: 0.6;
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        .arrow:hover {
            opacity: 1;
        }
        .left-arrow {
            left: 10px;
        }
        .right-arrow {
            right: 10px;
        }
        .submit-button {
            margin: 20px 0;
            padding: 10px 20px;
            background: linear-gradient(to bottom, #ffffe0, #ccffcc);
            border: none;
            border-radius: 5px;
            color: #333;
            font-size: 18px;
            cursor: pointer;
        }
        .submit-button:hover {
            background: linear-gradient(to bottom, #ccffcc, #ffffe0);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Image Carousel</h1>
    </div>

    <form action="/submit" method="post">
        <button type="submit" class="submit-button">Submit</button>
    </form>
    
    <div class="carousel">
        <button class="arrow left-arrow" onclick="changeImage(-1)">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="arrow right-arrow" onclick="changeImage(1)">
            <i class="fas fa-chevron-right"></i>
        </button>
        <img src="" id="imageDisplay" alt="Dynamic Image">
    </div>

    <div class="footer">
        <p>Â© 2024 Image Carousel. All rights reserved.</p>
    </div>

    <script>
        let images = {{ images | tojson | safe }};
        let currentIndex = 0;

        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex >= images.length) currentIndex = 0;
            else if (currentIndex < 0) currentIndex = images.length - 1;
            document.getElementById('imageDisplay').src = images[currentIndex];
        }

        // Initialize the display with the first image
        document.getElementById('imageDisplay').src = images[0];
    </script>
</body>
</html>
